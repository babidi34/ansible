stages:
  - build

build_image:
  stage: build
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  only:
    refs:
      - master
    changes:
      - Dockerfile
      - requirements.txt
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE
  tags:
    - docker
